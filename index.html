<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>98.css Desktop Example</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css/dist/98.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="desktop">
    <!-- Desktop Icon -->
    <div class="icon">
      <img src="icons/computer_2-0.png" alt="My Computer">
      <span>My Computer</span>
    </div>

    <!-- Window -->
    <div class="window" style="z-index: 1;">
      <div class="title-bar">
        <div class="title-bar-text">My Computer</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Welcome to your Windows 98 desktop!</p>
        <ul>
          <li>Local Disk (C:)</li>
          <li>3Â½ Floppy (A:)</li>
          <li>CD-ROM Drive (D:)</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
